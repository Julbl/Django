<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<style>
.three a {
   border-radius: 6px;
   color: #ffffff;
   background: #999999;
   box-shadow: 2px 2px 3px black;
   padding: 3px 10px;
}
</style>
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
      <p>{{ post.post_date }}</p>
     <br>
      <p>{{ post.body }}</p>
    <br>
    {% if post.image %}
      <img src="{{ post.image.url}}" alt="connect" style="max-height:300px">
    {% endif %}
    <br>
  </div>
  <!-- <form action="#" target="_blank">
                        <button>Back</button>
   </form>_-->
<div>
  <small class="three"><a href="{% url 'home'%}">Back</a></small>
  {% if user.is_authenticated %}
  <small class="three"><a href="{% url 'update_post' post.pk %}">Edit</a></small>
  {% endif %}
</div>
  <!--<input type="button" onclick="history.back();" value="Back"/>-->

{% endblock content %}
